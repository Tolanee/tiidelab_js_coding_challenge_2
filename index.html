  <script>

    for(i = 0; i <= 100 ; i++){
      if (i % 3 == 0 && i % 5 == 0) {
        console.log('fizzbuzz');
      }
      else if( i % 3 == 0 ){
        console.log('fizz');
      }
       else if( i % 5 == 0){
        console.log ('buzz');
      }
      else{ console.log( i)}
    }

    console.log('***************************')

    var n = 8;
    var count = ''


    for (let i =1; i <= n; i++) {

     for( w = 1; w <= n ; w++){
       if( (i + w) % 2 == 0 ){
        count+= '#'
       } else{
         count+= ' '
       }
     }
     count += '\n'

    }
    console.log(count)
  </script>
